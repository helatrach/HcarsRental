<!-- product tab start -->
<div class="register pt-80 pb-80">
  <div class="container">
      <div class="row">
          <div class="col-12">
              <h3 class="title text-capitalize mb-30 pb-25">Create an account</h3>
              <div class="log-in-form">
                  <form class="personal-information" [formGroup]="registerForm">
                      <div class="order-asguest theme1 mb-3">
                          <span>Already have an account?</span>
                          <a class="text-muted hover-color" routerLink="/login">Log in instead!</a>
                      </div>
                      <div class="form-group row">
                          <label for="firstName" class="col-md-3 col-form-label">First name</label>
                          <div class="col-md-6">
                              <input type="text" id="firstName" name="firstName" class="form-control" formControlName="firstName">
                          </div>
                      </div>

                      <div class="form-group row">
                          <label for="lastName" class="col-md-3 col-form-label">Last name</label>
                          <div class="col-md-6">
                              <input type="text" id="lastName" name="lastName" class="form-control" formControlName="lastName">
                          </div>
                      </div>
                      <div class="form-group row">
                          <label for="phoneNumber" class="col-md-3 col-form-label">Phone number</label>
                          <div class="col-md-6">
                              <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" formControlName="phoneNumber">
                          </div>
                      </div>
                      <div class="form-group row">
                          <label for="email" class="col-md-3 col-form-label">Email</label>
                          <div class="col-md-6">
                              <input type="email" id="email" name="email" class="form-control" formControlName="email">
                          </div>
                      </div>

                      <div class="form-group row">
                        <label for="password" class="col-md-3 col-form-label">Password</label>
                        <div class="col-md-6">
                            <div class="input-group mb-2 mr-sm-2">
                                <input type="password" class="form-control" id="Password" name="password" formControlName="password">
                                <div class="input-group-prepend">
                                    <button type="button" class="input-group-text theme-btn--dark1 btn--md show-password">show</button>
                                </div>
                            </div>
                        </div>
                    </div>

                      <div class="form-group row">
                          <label for="confirmPassword" class="col-md-3 col-form-label">confirm password</label>
                          <div class="col-md-6">
                              <div class="input-group mb-2 mr-sm-2">
                                  <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" formControlName="confirmPassword">
                                  <div class="input-group-prepend">
                                      <button type="button" class="input-group-text theme-btn--dark1 btn--md show-password">show</button>
                                  </div>
                              </div>
                          </div>
                      </div>


                      <div class="form-group row">
                          <label for="dateOfBirth" class="col-md-3 col-form-label">Birth date</label>
                          <div class="col-md-6">
                              <input type="text" class="form-control" id="dateOfBirth" name="dateOfBirth"  placeholder="MM/DD/YYYY" formControlName="dateOfBirth">
                          </div>
                          <div class="col-md-3"><label><span class="optional">
                                    Optional
                                </span></label>
                          </div>
                      </div>

                      <div class="form-group row pb-3 text-center">
                        <div class="col-md-6 offset-md-3">
                          <div class="login-form-links">
                            <div class="sign-btn">
                                  <button class="btn theme-btn--dark btn--md" (click)="onSubmit()" [disabled]="registerForm.invalid">Create Account</button>
                            </div>
                          </div>
                        </div>
                      </div>

                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
